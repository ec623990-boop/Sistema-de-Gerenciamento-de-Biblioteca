<!DOCTYPE html>
<html lang="pt-BR">
    
</head>
    <meta charset="UTF-8" />
    <title>Fluxograma com HTML/CSS</title>
    <style>
       body { font-family: Arial, sans-serif; padding: 30px; }
       .flow { display:flex; align-items:center; gap:30px; }
       .node {
            padding:12px 18px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #fff; 
            position: relative;
            min-width: 120px;
            text-align: center;
        }
        /*flechas simples usando ::after */
        .node::after{
            content: "";
            width: 24px; height: 2px;
            background: #333;
            position: absolute;
            right: -36px;
            top: 50%;
            transform:translatey(50%);
        }
        .node:last-child::after { display:nome;}

        /*seta triangular*/
        .node::before{
            content: "";
            width: 0; height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #333;
            position: absolute;
            right: -14px;
            top: calc(50% - 6px);
        }
        .node:last-child::before{display: nome;}
    </style>
</head>    
<body>
    <h1>Fluxograma - HTML + CSS</h1>

    <div class="flow" aria-label="Fluxograma">
      <div class="nome">Inicio</div>
      <div class="nome">Login</div>
      <div class="nome">Valiação</div>
      <div class="nome">Dashboard</div>
    </div>
</body>
</html>
